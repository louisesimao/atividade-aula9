<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display: Block, Inline, Inline-Block e None</title>
    <link rel="shortcut icon" href="IMAGENS/cafe.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <img src="imagens/robot.png" alt="Ícone" class="icon">
        <h1>Display: Block, Inline, Inline-Block e None</h1>
    </header>
    <main class="main-container">
        <section class="example">
            <h2>Block</h2>
            <div class="block-container">
                <div class="block-item"></div>
                <div class="block-item"></div>
                <div class="block-item"></div>
            </div>
        </section>
        <section class="example">
            <h2>Inline</h2>
            <div class="inline-container">
                <span class="inline-item"></span>
                <span class="inline-item"></span>
                <span class="inline-item"></span>
                <span class="inline-item"></span>
            </div>
        </section>
        <section class="example">
            <h2>Inline-Block</h2>
            <div class="inline-block-container">
                <div class="inline-block-item"></div>
                <div class="inline-block-item"></div>
                <div class="inline-block-item"></div>
                <div class="inline-block-item"></div>
            </div>
        </section>
        <!-- Exemplo: None -->
        <section class="example none">
            <h2>None</h2>
            <div class="none-container">
                <p>Conteúdo oculto com <strong>display: none</strong>.</p>
            </div>
        </section>

</html>
    </main>
</body>
</html>
